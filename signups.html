<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Ups - KliqFest</title>
  <link rel="stylesheet" href="stylesheet.css" />
</head>
<body>

<header>
  <h1>Sign Up for KliqFest</h1>
  <nav>
    <ul>
      <li><a href="homepage.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li class="dropdown">
        <a href="signups.html" class="dropbtn">Sign Ups</a>
        <div class="dropdown-content">
          <a href="#team-signup">Team Sign Up</a>
          <a href="#vendor-signup">Vendor Sign Up</a>
          <a href="#volunteer-signup">Volunteer Sign Up</a>
        </div>
      </li>
      <li><a href="gallery.html">Gallery</a></li>
      <li><a href="sponsors.html">Sponsors</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>
  <button id="dark-mode-toggle">Toggle Dark Mode</button>
</header>

<section id="team-signup">
  <h2>Team Sign Up</h2>
  <form>
    <label for="team-name">Team Name:</label>
    <input type="text" id="team-name" name="team-name" placeholder="Enter your team name" required />

    <label for="captain-name">Captain's Name:</label>
    <input type="text" id="captain-name" name="captain-name" placeholder="Enter captain's name" required />

    <label for="team-email">Email:</label>
    <input type="email" id="team-email" name="team-email" placeholder="Enter contact email" required />

    <button type="submit">Register Team</button>
  </form>
</section>

<section id="vendor-signup">
  <h2>Vendor Sign Up</h2>
  <form>
    <label for="vendor-name">Vendor Name:</label>
    <input type="text" id="vendor-name" name="vendor-name" placeholder="Enter your business name" required />

    <label for="vendor-type">Type of Vendor:</label>
    <input type="text" id="vendor-type" name="vendor-type" placeholder="e.g. Food, Art, Clothing" required />

    <label for="vendor-email">Email:</label>
    <input type="email" id="vendor-email" name="vendor-email" placeholder="Enter contact email" required />

    <button type="submit">Register Vendor</button>
  </form>
</section>

<section id="volunteer-signup">
  <h2>Volunteer Sign Up</h2>
  <form>
    <label for="volunteer-name">Name:</label>
    <input type="text" id="volunteer-name" name="volunteer-name" placeholder="Enter your name" required />

    <label for="volunteer-email">Email:</label>
    <input type="email" id="volunteer-email" name="volunteer-email" placeholder="Enter your email" required />

    <label for="availability">Availability:</label>
    <input type="text" id="availability" name="availability" placeholder="e.g. Saturday morning" required />

    <button type="submit">Sign Up to Volunteer</button>
  </form>
</section>

<footer>
  <p>&copy; 2025 KliqFest. All rights reserved.</p>
  <a href="https://kliqbrand.com" target="_blank">Visit Kliq Brand</a>
</footer>

<script>
const darkModeToggle = document.getElementById('dark-mode-toggle');
const header = document.querySelector('header');
const navLinks = document.querySelectorAll('nav ul li a');
const sections = document.querySelectorAll('section');
const formElements = document.querySelectorAll('form input, form textarea, form button');
const footer = document.querySelector('footer');

// Apply dark mode if previously enabled
window.onload = function () {
  const isDarkMode = localStorage.getItem('darkMode') === 'true';
  if (isDarkMode) {
    document.body.classList.add('dark-mode');
    header?.classList.add('dark-mode');
    navLinks.forEach(link => link.classList.add('dark-mode'));
    sections.forEach(section => section.classList.add('dark-mode'));
    formElements.forEach(el => el.classList.add('dark-mode'));
    footer?.classList.add('dark-mode');
    if (darkModeToggle) darkModeToggle.textContent = 'Toggle Light Mode';
  }
};

// Toggle dark mode
darkModeToggle?.addEventListener('click', function () {
  const isDark = document.body.classList.toggle('dark-mode');
  header?.classList.toggle('dark-mode');
  navLinks.forEach(link => link.classList.toggle('dark-mode'));
  sections.forEach(section => section.classList.toggle('dark-mode'));
  formElements.forEach(el => el.classList.toggle('dark-mode'));
  footer?.classList.toggle('dark-mode');
  localStorage.setItem('darkMode', isDark);
  darkModeToggle.textContent = isDark ? 'Toggle Light Mode' : 'Toggle Dark Mode';
});

// Hover effect for nav links
navLinks.forEach(link => {
  link.addEventListener('mouseover', function () {
    this.style.color = '#2575fc';
  });
  link.addEventListener('mouseout', function () {
    this.style.color = 'white';
  });
});
</script>

</body>
</html>
